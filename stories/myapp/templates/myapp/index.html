{% extends 'myapp/base.html' %}
{% block body_block %}
<div class="form-container">
  {% if user.is_authenticated %}
  Welcome back {{ user.userprofile.name }}!
  <a href="{% url 'myapp:addstory' %}">Create a new story</a> or
  <a href="/stories/">View your stories</a>
  {% else %}

Welcome, Please <a href="{% url 'myapp:register' %}"><b>register</b>  </a> or <a href="{% url 'myapp:user_login' %}"> <b>log in</b></a>.
{% endif %}
</div>
{% endblock %}
