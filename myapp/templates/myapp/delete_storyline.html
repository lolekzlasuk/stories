{% extends 'myapp/base.html'  %}

{% block body_block %}
<div class="main">

  <div class="back-button">
        <a class="border-icon fas navlink fa-chevron-circle-left" href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary" class></a>
  </div>
  <div class="form-container">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this item ?
        <p><input type="submit" value="Yes" />
        <a href="{{ request.META.HTTP_REFERER }}">Cancel </a></p>
    </form>

</div>
</div>
{% endblock %}
