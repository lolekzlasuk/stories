{% extends 'myapp/base.html'  %}

{% block body_block %}
<div class="main">

  <div class="back-button">
        <a class="border-icon fas navlink fa-chevron-circle-left" href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary" class></a>
  </div>
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this item ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>

</div>
{% endblock %}
